{% extends "base.html" %}

{% block main %}
<body>
    <h1>Contact Us</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name }}</p>
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.subject.label }} {{ form.subject }}</p>
        <p>{{ form.message.label }} {{ form.message }}</p>
        <p>{{ form.submit }}</p>
    </form>

</body>
{% endblock %}
